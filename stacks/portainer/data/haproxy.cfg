global
  pidfile /var/run/haproxy.pid
  maxcompcpuusage           98

  ca-base /usr/local/etc/haproxy/ssl
  crt-base /usr/local/etc/haproxy/ssl

  #ssl-server-verify        none

  # lower the record size to improve Time to First Byte (TTFB)
  tune.ssl.maxrecord        1419
  tune.ssl.default-dh-param 2048

  # see https://wiki.mozilla.org/Security/Server_Side_TLS - Modern is used here
  ssl-default-bind-ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-AES256-GCM-SHA384:DHE-RSA-AES128-GCM-SHA256:DHE-DSS-AES128-GCM-SHA256:kEDH+AESGCM:ECDHE-RSA-AES128-SHA256:ECDHE-ECDSA-AES128-SHA256:ECDHE-RSA-AES128-SHA:ECDHE-ECDSA-AES128-SHA:ECDHE-RSA-AES256-SHA384:ECDHE-ECDSA-AES256-SHA384:ECDHE-RSA-AES256-SHA:ECDHE-ECDSA-AES256-SHA:DHE-RSA-AES128-SHA256:DHE-RSA-AES128-SHA:DHE-DSS-AES128-SHA256:DHE-RSA-AES256-SHA256:DHE-DSS-AES256-SHA:DHE-RSA-AES256-SHA:!aNULL:!eNULL:!EXPORT:!DES:!RC4:!3DES:!MD5:!PSK
  ssl-default-bind-options no-sslv3 no-tlsv10

  log                      127.0.0.1 local0 debug

defaults
  log     global
  retries 3
  mode    http

  maxconn 2000

  option  forwardfor except 127.0.0.0/8
  option  dontlognull
  option  splice-response
  option  http-keep-alive
  option  clitcpka
  option  srvtcpka
  option  tcp-smart-accept
  option  tcp-smart-connect
  option  contstats
  option  http-server-close

  timeout http-request    5s
  timeout connect         5s
  timeout server          10s
  timeout client          30s
  timeout http-request    5s
  timeout http-keep-alive 10s
  timeout connect         5s
  timeout client          60s
  timeout client-fin      60s
  timeout tunnel          60m
  timeout server          150s
  timeout tarpit          15s
  timeout queue           10s
  balance roundrobin

frontend ft_web
  bind 0.0.0.0:39040 tfo ssl no-sslv3 no-tlsv10 no-tlsv11 npn http/1.1 crt server.pem ca-file ca.pem verify required

  option http-server-close

  default_backend bk_web

backend bk_web

  option  forwardfor
  option  http-keep-alive

  server srv1 portainer:9000 check
